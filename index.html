<script>
$(document).ready(function(){
      $('body').append('<div id="toTop" class="btn btn-info"><span class="glyphicon glyphicon-chevron-up"></span> Back to Top</div>');
        $(window).scroll(function () {
            if ($(this).scrollTop() != 0) {
                $('#toTop').fadeIn();
            } else {
                $('#toTop').fadeOut();
            }
        }); 
    $('#toTop').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
    });
});
 // get gallery payload
     var url = "https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=647c88d6f5c9bb6dd667758060c9dd5c&tags=coffee&format=json&nojsoncallback=1";
    $.getJSON( url, function( data ) {
        console.log(data);
          
$("#galleryTitle").append(data.photos.photo[0].title + " Gallery");
        $.each( data.photos.photo, function( i, gp ) {
        
var farmId = gp.farm;
var serverId = gp.server;
var id = gp.id;
var secret = gp.secret;

console.log(farmId + ", " + serverId + ", " + id + ", " + secret);

//  https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}.jpg

$("#flickr").append('<img src="https://farm' + farmId + '.staticflickr.com/' + serverId + '/' + id + '_' + secret + '.jpg"/>');


 });
});


</script>
